<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <img  class="imgLogo" src="./img/logo.jpg">
        <div class="block">
        </div>
        <div class="search">
            <div class="inpBlock">
                <span class="searchSpan">Enter the city</span>
                <input type="text" class="inp" placeholder="City" required>
            </div>
        </div>

        <div class="cloud">
            <img src="./img/cloud1.png" alt="" style="--i:1" class="imgCloud">
            <img src="./img/cloud2.png" alt="" style="--i:2" class="imgCloud">
            <img src="./img/cloud3.png" alt="" style="--i:3" class="imgCloud">
            <img src="./img/cloud4.png" alt="" style="--i:4" class="imgCloud">
            <img src="./img/cloud5.png" alt="" style="--i:5" class="imgCloud">
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
